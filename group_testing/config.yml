      'solver_options':
        'timeLimit': 1800
        'logPath': 'auto'
      'lambda_selection': False
      'number_of_folds': 3
      'cv_param':
        'lambda_e': [0.125,0.25,0.5,1,2,4,8]
    #'mip':True
  'evaluation':
    #'eval_metric': 'recall'
    'eval_metric': 'balanced_accuracy'
